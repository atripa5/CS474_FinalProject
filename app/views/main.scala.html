@(title:String)(content:Html)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("assets/favicon.jpg")">
    <script src="@routes.Assets.at("javascript/lib/d3.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascript/lib/realTimeChartMulti.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascript/index.js")" type="text/javascript"></script>
</head>
<body>
    @content
</body>
</html>
